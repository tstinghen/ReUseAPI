<h3>Edit Item</h3>

<form action = "/edit_item?key={{urlsafe_key}}&type=item"  method = "post"> 
	<input type = "hidden" name = "form_id" value = "edit_category">
    Item: <input type="text" name="name" value = {{name}}>
    <input type="submit" class="btn btn-info btn-xs" btn value="Submit">
    <br />
    <h4>Category</h4>
	<p>
   {%if all_cats|length > 0 %}
	<select  name="add_category">
		{% for cat in all_cats |sort(attribute='name')%}
			<option value="{{cat.key}}" 
				{% for c in category %}
					{% if cat.obj == c %} 
						selected
					{% endif %}
				{% endfor %}

			>{{cat.name}}</option>
		{% endfor %}
	
	</select>
	
	
	<br><br>
	{% endif %}
	
	</p>

    <hr/>   
   <br />
  </form>
